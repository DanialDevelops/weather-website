<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <nav>
      <div class="top-nav">
        <h1>Weather Dashboard</h1>
      </div>
    </nav>
    <div class="container">
      <br />
      <div class="search row">
        <h2>Search for a City:</h2>
        <br />
      </div>
      <div class="col">
        <form>
          <input id="input-el" type="search" placeholder="Enter City" />
          <button id="submit-btn">Submit</button>
        </form>
      </div>
      <br />
      <div class="city-list">
        <ul></ul>
      </div>
      <div class="col">
        <h2 id="city"></h2>
        <h3 id="date"></h3>
        <p id="temp">Temp:</p>
        <p id="Wind">Wind:</p>
        <p id="humidity">Humidity</p>
      </div>
      <h2 class="five-day">5 day forecast</h2>
      <div id="weather-card">
        <div>
          <h4 id="date-1"></h4>
          <p id="temp-1">Temp:</p>
          <p id="Wind-1">Wind:</p>
          <p id="humidity-1">Humidity</p>
        </div>
        <div>
          <h4 id="date-2"></h4>
          <p id="temp-2">Temp:</p>
          <p id="Wind-2">Wind:</p>
          <p id="humidity-2">Humidity</p>
        </div>
        <div>
          <h4 id="date-3"></h4>
          <p id="temp-3">Temp:</p>
          <p id="Wind-3">Wind:</p>
          <p id="humidity-3">Humidity</p>
        </div>
        <div>
          <h4 id="date-4"></h4>
          <p id="temp-4">Temp:</p>
          <p id="Wind-4">Wind:</p>
          <p id="humidity-4">Humidity</p>
        </div>
        <div>
          <h4 id="date-5"></h4>
          <p id="temp-5">Temp:</p>
          <p id="Wind-5">Wind:</p>
          <p id="humidity-5">Humidity</p>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js%22%3E</script>
  </body>
</html>
